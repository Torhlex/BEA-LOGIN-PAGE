<!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="BfreeLogo">
      <img src="img/bfree-logo.png" alt="bfree-logo" width="120" height="120"/>
    </div>

    <div class="Parent">
      <div class="Text">
        <h3>Let's get you logged in</h3>
      </div>
      <div class="formArea">
        <form>
          <div class="form-field">
            <input
              type="email"
              placeholder="Bfree ID / Email Address"
              required
            />
          </div>

          <div class="form-field">
            <input type="password" placeholder="Password" required />
          </div>

          <div class="form-field">
            <button class="btn" type="submit">Log in</button>
          </div>

          <div class="form-field">
            <button class="FP" type="ForgotPassword">Forgot Password</button>
          </div>

          <div class="form-field">
            <button class="Reg" type="Regsiter">Regsiter</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
